    <form id="form-registro">
        <!-- Información Personal -->
        <fieldset>
            <legend>Información Personal</legend>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text"
                           id="nombre"
                           name="nombre"
                           placeholder="Ingresa tu nombre completo"
                           pattern="[A-Za-zÀ-ÿñÑ\s]+"
                           title="Solo se permiten letras"
                           required
                           aria-required="true" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text"
                           id="apellido"
                           name="apellido"
                           placeholder="Ingresa tu apellido completo"
                           pattern="[A-Za-zÀ-ÿñÑ\s]+"
                           title="Solo se permiten letras"
                           required
                           aria-required="true" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date"
                           id="fecha_nacimiento"
                           name="fecha_nacimiento"
                           min="1990-01-01"
                           max="2024-12-31"
                           required
                           aria-required="true" />
                    <small>
                        Selecciona tu fecha de nacimiento dentro del rango
                        permitido.
                    </small>
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required aria-required="true">
                        <option value="">Selecciona tu género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Contacto -->
        <fieldset>
            <legend>Contacto</legend>
            <div class="form-row">
                <div class="form-group" style="max-width: 50%">
                    <label for="telefono">Teléfono</label>
                    <input type="tel"
                           id="telefono"
                           name="telefono"
                           placeholder="Ingresa tu número de teléfono"
                           pattern="^09\d{8}$"
                           required
                           aria-required="true" />
                    <small>Ingresa de 7 a 15 dígitos, sin espacios ni símbolos.</small>
                </div>

                <div class="form-group" style="max-width: 50%">
                    <label for="email">Correo Electrónico</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Ingresa tu correo electrónico"
                           required
                           aria-required="true" />
                </div>
            </div>
        </fieldset>

        <!-- Seguridad -->
        <fieldset>
            <legend>Seguridad</legend>

            <div class="form-row">
                <div class="form-group" style="max-width: 65%">
                    <label for="username">Cedula</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Crea un nombre de usuario"
                           required
                           aria-required="true" />
                </div>
                <div class="form-group" style="max-width: 35%">
                    <label for="tipo_usuario">Tipo de Usuario</label>
                    <select id="tipo_usuario" name="tipo_usuario" required aria-required="true">
                        <option value="">Selecciona tu tipo de usuario</option>
                        <option value="comprador">Comprador</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="admin">Admin</option>
                        <option value="agente">Agente</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="max-width: 50%">
                    <label for="password-registro">Contraseña</label>
                    <input type="password"
                           id="password-registro"
                           name="password"
                           placeholder="Crea una contraseña segura"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Debe contener al menos 8 caracteres, una mayúscula y un número"
                           required
                           aria-required="true" />
                    <small>
                        Debe contener al menos 8 caracteres, una mayúscula y un
                        número.
                    </small>
                </div>

                <div class="form-group" style="max-width: 50%">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <div id="contra-contenedor">
                        <input type="password"
                               id="confirm_password"
                               name="confirm_password"
                               placeholder="Repite tu contraseña"
                               required
                               aria-required="true"> </input>
                    </div>

                </div>
            </div>
        </fieldset>
