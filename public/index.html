<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gustavito David Jugeteria</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <main>
            <div id="hero">
                <div class="hero-content">
                    <h1 id="titulo-interno"><span>Jugueteria Gustavito</span></h1>
                    <div class="search-bar">
                        <div class="search-options">
                            <input
                                type="radio"
                                id="venta"
                                name="option"
                                class="search-radio"
                                checked
                            />
                            <label for="venta" class="search-btn">Ni√±os</label>

                            <input type="radio" id="alquiler" name="option" class="search-radio" />
                            <label for="alquiler" class="search-btn">+18</label>
                        </div>
                        <div class="search-location">
                            <select class="location-select">
                                <option value="global">Categoria</option>
                                <option value="local">Cat1</option>
                            </select>
                            <input
                                type="text"
                                placeholder="Juguetitos para la noche"
                                class="search-input"
                            />
                            <button class="search-submit" id="buscar-casa-inicio">
                                <iconify-icon
                                    icon="akar-icons:search"
                                    class="search-icon"
                                    style="color: #fff; font-size: 20px"
                                ></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <main>
                <section class="featured-properties bg-fondo-blanco">
                    <h2 class="bg-primario p-5 mt-4">Juguetes Destacados</h2>
                    <div class="p-5">
                        <div id="lista-productos"></div>
                    </div>
                </section>
            </main>
        </main>
        <div id="modal-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="js/components/modal.js"></script> -->
        <script src="js/main.js" type="module"></script>

        <script type="module" src="js/pages/index.js"></script>
    </body>
</html>
