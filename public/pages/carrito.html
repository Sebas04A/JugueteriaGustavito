<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gustavito David Jugeteria</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/public/css/site.css" />
        <link rel="stylesheet" href="/public/css/login.css" />
        <link rel="stylesheet" href="/public/css/form.css" />
        <link rel="stylesheet" href="/public/css/pages/producto.css" />
        <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <main>
            <div class="carrito-container bg-fondo-blanco p-4 m-4">
                <h1 class="text-center display-4 fw-bold color-primario">Carrito</h1>
                <section class="flex-1 py-4 px-2">
                    <div
                        id="lista-productos"
                        class="d-flex m-4 gap-4 justify-content-center flex-wrap"
                    >
                        Cargando carrito...
                    </div>

                    <div class="d-flex gap-4 justify-content-center bg-fondo p-4 rounded m-4">
                        <div id="total-container">
                            <h2 class="text-center fw-bold color-primario">
                                Total: <span id="total">0</span> $
                            </h2>
                        </div>
                        <button
                            class="btn bg-secundario btn-lg rounded"
                            id="btn-comprar"
                            type="button"
                        >
                            Comprar
                        </button>
                    </div>
                </section>
            </div>
        </main>
        <div id="modal-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="js/components/modal.js"></script> -->
        <script src="/public/js/main.js" type="module"></script>
        <script src="/public/js/helpers/listaProductos.js" type="module"></script>
        <script type="module" src="/public/js/pages/carrito.js"></script>
    </body>
</html>
