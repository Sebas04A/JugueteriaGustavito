<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gustavito David Jugeteria</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/public/css/site.css" />
        <link rel="stylesheet" href="/public/css/login.css" />
        <link rel="stylesheet" href="/public/css/form.css" />
        <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
        <style>
            body {
                /* background-color: #fffdf9; */
                font-family: 'Segoe UI', sans-serif;
            }
            .product-card {
                border-radius: 1.5rem;
                /* background: #ffffff; */
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            }
            .product-image {
                border-radius: 1rem;
                object-fit: contain;
                width: 100%;

                /* height: 300px; */
            }
            .btn-buy {
                background-color: var(--color-secundario-claro);
                color: white;
                border-radius: 2rem;
            }
            .btn-buy:hover {
                background-color: var(--color-secundario);
            }
            .label {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <main>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="">
                        <div class="bg-fondo-blanco card shadow-lg rounded-4 p-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <img
                                        id="prodImg"
                                        class="product-image"
                                        src=""
                                        alt="Imagen del producto"
                                    />
                                </div>
                                <div class="col-md-6">
                                    <h2 id="prodNombre" class="fw-bold">Nombre del Producto</h2>
                                    <span id="prodCategoria" class="badge bg-primario mb-2"
                                        >Categoría</span
                                    >
                                    <p id="prodDescripcion" class="text-muted">
                                        Descripción del producto...
                                    </p>

                                    <h4 class="text-success fw-bold" id="prodPrecio">$0.00</h4>

                                    <p>
                                        <span class="label">Stock:</span>
                                        <span id="prodStock">0</span> unidades
                                    </p>
                                    <p>
                                        <span class="label">Proveedor:</span>
                                        <span id="prodProveedor">Proveedor</span>
                                    </p>

                                    <div class="d-grid mt-4">
                                        <button
                                            id="agregar-carrito"
                                            class="btn bg-secundario-claro btn-lg"
                                        >
                                            ¡Agregar Carrito!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="modal-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="js/components/modal.js"></script> -->
        <script src="/public/js/main.js" type="module"></script>
        <script type="module" src="/public/js/pages/producto.js"></script>
    </body>
</html>
